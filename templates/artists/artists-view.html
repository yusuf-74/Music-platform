<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<section style = 'margin : 24px; border:1px solid grey '>
    <div class="accordion accordion-flush" id="accordionFlushExample">
        {% for artist in  artists%}
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-heading">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse{{forloop.counter}}" aria-expanded="false" aria-controls="flush-collapseOne">
            {{artist.stageName}}
            </button>
            </h2>
            <div id="flush-collapse{{forloop.counter}}" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <span>Social Link : </span><a href="{{artist.socialLink}}">{{artist.socialLink}}</a>
                    <div>Albums</div>
                    <ul>
                        {% for album in artist.albums %}
                        <li>Name : {{album.name}}</li>
                        <ul>
                        <li>Cost : {{album.cost}} $</li>
                        <li>Created on : {{album.creationDateTime}}</li>
                        <li>released on : {{album.releaseDateTime}}</li>
                        </ul>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
