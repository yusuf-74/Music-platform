{% load static %}

<link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
/>

<link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
/>

<link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css"
    rel="stylesheet"
/>
<section class="h-100" style = 'background-color : #004019;'>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img
                                src = "https://assets-global.website-files.com/60a0ade9a9e15bdd6b98f68b/60d5dbf12e61d241489c30b1_spotify-for-artists.jpg"
                                alt="Sample photo"
                                class="img-fluid"
                                style="
                                border-top-left-radius: 0.25rem;
                                border-bottom-left-radius: 0.25rem;
                                height: 100%;
                                width : 100%
                                "
                            />
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase">Artist Creation form</h3>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label for="stage-name">Stage name</label>
                                            <input
                                                type="text"
                                                id="stage-name"
                                                class="form-control form-control-lg"
                                                style = 'border : 1px solid black'
                                                />
                                            
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label for="social-link">Social link</label>
                                            <input
                                            type="url"
                                            id="social-link"
                                            class="form-control form-control-lg"
                                            style = 'border : 1px solid black'
                                            />
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end pt-3">
                                    <button type="button" class="btn bg-success btn-lg ms-2 text-dark" id = 'create-btn'>
                                        Create Artist
                                    </button>
                                </div>
                                
                                <div class="d-flex justify-content-end pt-3">
                                    <a class="btn btn-info btn-lg ms-2 text-dark" href="http://127.0.0.1:8000/artists" role="button">Show Artists</a>
                                </div>
                                <div class="col-md-6 mb-4" id = 'status'>
                                        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src = "{% static 'js/create-artist.js' %}"> </script>
