{% load static %}

<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>

<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>

<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css"
  rel="stylesheet"
/>

<section
  class="gradient-custom"
  style="background-color: #004019; display: flex"
>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-90">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
              <p class="text-white-50 mb-5">Please enter your data</p>

              <div class="form-outline form-white mb-4">
                <label for="typeEmailX">First Name</label>
                <input
                  style="border : 1px solid gray"
                  type="text"
                  id="f-name"
                  class="form-control form-control-lg"
                />
              </div>
              <div class="form-outline form-white mb-4">
                <label for="typeEmailX">Last Name</label>
                <input
                  style="border : 1px solid gray"
                  type="text"
                  id="l-name"
                  class="form-control form-control-lg"
                />
              </div>
              <div class="form-outline form-white mb-4">
                <label for="typeEmailX">User Name</label>
                <input
                style="border : 1px solid gray"
                  type="text"
                  id="user-name"
                  class="form-control form-control-lg"
                />
              </div>

              <div class="form-outline form-white mb-4">
                <label for="typePasswordX">Password</label>
                <input
                style="border : 1px solid gray"
                  type="password"
                  id="pass-1"
                  class="form-control form-control-lg"
                />
              </div>
              <div class="form-outline form-white mb-4">
                <label for="typePasswordX">Repeat Password</label>
                <input
                  style="border : 1px solid gray"
                  type="password"
                  id="pass-2"
                  class="form-control form-control-lg"
                />
              </div>
              
              <button
                id="register-btn"
                class="btn btn-outline-light btn-lg px-5"
                type="submit"
              >
                Register
              </button>
              <div class="form-outline form-white mb-4" style = 'margin-top :16px;'>
                <p id = 'status'></p>
              </div>
              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"
                  ><i class="fab fa-facebook-f fa-lg"></i
                ></a>
                <a href="#!" class="text-white"
                  ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                ></a>
                <a href="#!" class="text-white"
                  ><i class="fab fa-google fa-lg"></i
                ></a>
              </div>
                          

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src = "{% static 'js/regestiration.js' %}"></script>
